    // === Fonctions ===
    function groupBy(arr, key) {
      return arr.reduce((acc, obj) => {
        const val = obj[key] || "Non spécifié";
        acc[val] = (acc[val] || 0) + 1;
        return acc;
      }, {});
    }

    function extractRegion(loc) {
      return loc.replace("Région de ", "");
    }

    function prepareData(view) {
      if (view === "region") {
        const regions = alertes.map(a => ({ region: extractRegion(a.localisation) }));
        return groupBy(regions, "region");
      } else {
        return groupBy(alertes, view);
      }
    }

    // === Graphique ===
    const ctx = document.getElementById("statsChart");
    const viewSelector = document.getElementById("viewSelector");
    let chart;

    function updateChart(view) {
      const grouped = prepareData(view);
      const labels = Object.keys(grouped);
      const values = Object.values(grouped);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Nombre d'alertes",
            data: values,
            backgroundColor: "rgba(0, 255, 255, 0.6)",
            borderColor: "#00ffff",
            borderWidth: 2,
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text:
                view === "region" ? "Répartition par région" :
                view === "statut" ? "Répartition par statut" :
                "Répartition par type d'alerte",
              color: "#00ffff",
              font: { family: "Orbitron", size: 18 }
            }
          },
          scales: {
            x: { ticks: { color: "#b8d9ff" }, grid: { color: "rgba(255,255,255,0.1)" } },
            y: { ticks: { color: "#b8d9ff", stepSize: 1 }, grid: { color: "rgba(255,255,255,0.1)" } }
          }
        }
      });
    }
