/* --- Variables principales --- */
:root {
  --main-color: #00b7ff;
  --bg-color: #000712;
  --text-color: #ffffff;
}

/* --- Base --- */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: var(--bg-color);
  color: var(--text-color);
  font-family: 'Monomaniac One', sans-serif;
}

/* === FOND TECHNO ANIMÉ === */
#tech-bg {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 0;
  background: radial-gradient(circle at 30% 50%, #001a33, #000a14, #00040a);
}

.grid-bg {
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(rgba(0, 183, 255, 0.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0, 183, 255, 0.15) 1px, transparent 1px);
  background-size: 60px 60px;
  animation: moveGrid 30s linear infinite;
}
@keyframes moveGrid {
  from { background-position: 0 0, 0 0; }
  to { background-position: 300px 300px, 300px 300px; }
}

.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, rgba(0, 183, 255, 0.15), rgba(0, 119, 255, 0.05));
  animation: glowMove 10s ease infinite alternate;
}
@keyframes glowMove {
  from { background-position: 0% 50%; }
  to { background-position: 100% 50%; }
}

/* === INTRO === */
#intro-screen {

  inset: 0;
  z-index: 5;
  display: flex;
  align-items: center;
  justify-content: space-between;

  background: rgba(0, 0, 0, 0.6);

  color: var(--text-color);

}
/* --- INTRO RESPONSIVE --- */

.intro-img {

/* Boutons */

  <!-- FOND TECHNO -->
  <div id="tech-bg">
    <div class="grid-bg"></div>
    <div class="overlay"></div>
    <canvas id="tech-particles"></canvas>
  </div>

<!-- INTRO -->
<div id="intro-screen">
  <div class="intro-left">
    <div class="intro-line" id="intro-name"></div>
    <div class="intro-line" id="intro-profile"></div>
    <div id="intro-present">présente</div>
  </div>
  <div class="intro-right">
    <img src="logooff.png" alt="Hacker silhouette" class="intro-img">
  </div>
</div>


  <!-- CONTENU -->
  <div class="container" id="main-content">
<div class="logo"></div>
    <div class="text" id="typedText"></div>

    <div class="buttons">
      <button onclick="goTo('user')">Mode Utilisateur</button>
      <button onclick="goTo('admin')">Mode Administrateur</button>
    </div>
  </div>

  <audio id="typeSound" src="https://assets.mixkit.co/sfx/download/mixkit-typewriter-soft-hit-1360.wav" preload="auto"></audio>

  <script>
  /********** INTRO **********/
  const nameText = "NOM: ANSOUMANA NDIAYE DIT OUSMANE TACKY";
  const profileText = "PROFIL: PORTEUR DE PROJET (INDIVIDUEL)";
  const nameEl = document.getElementById("intro-name");
  const profileEl = document.getElementById("intro-profile");
  const typeSound = document.getElementById("typeSound");

  function typeLine(el, text, delay = 0, speed = 60, callback) {
    let i = 0;
    setTimeout(function write() {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        if (text.charAt(i) !== " ") {
          typeSound.currentTime = 0;
          typeSound.play();
        }
        i++;
        setTimeout(write, speed);
      } else if (callback) callback();
    }, delay);
  }

  typeLine(nameEl, nameText, 500, 60, () => {
    typeLine(profileEl, profileText, 400, 55, () => {
      setTimeout(() => {
        document.getElementById("intro-screen").classList.add("fade-out");
        setTimeout(() => {
          document.getElementById("intro-screen").style.display = "none";
          showMain();
        }, 1000);
      }, 8000);
    });
  });

  /********** CONTENU PRINCIPAL **********/
/********** CONTENU PRINCIPAL **********/
function showMain() {
  const container = document.getElementById("main-content");
  const textEl = document.getElementById("typedText");
  container.style.display = "flex";

  const message = "Bienvenue aux organisateurs du Gov'athon.\nVous voulez explorer le mode utilisateur ou le mode administrateur ?";
  let index = 0;

  function typeWriter() {
    if (index < message.length) {
      textEl.textContent += message.charAt(index);
      if (message.charAt(index) !== " " && message.charAt(index) !== "\n") {
        typeSound.currentTime = 0;
        typeSound.play();
      }
      index++;
      setTimeout(typeWriter, 55);
    }
  }

  setTimeout(typeWriter, 2300);
}


  /********** BOUTONS **********/
  function goTo(mode) {
    document.body.classList.add("fade-out");
    setTimeout(() => {
      if (mode === "admin") window.location.href = "admin/admin.html";
      else window.location.href = "user.html";
    }, 1000);
  }

  /********** PARTICULES CONNECTÉES **********/
  const canvas = document.getElementById("tech-particles");
  const ctx = canvas.getContext("2d");
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function createParticles() {
    const colors = ["#00b7ff", "#33ccff", "#0077ff"];
    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5),
        dy: (Math.random() - 0.5),
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
      p.x += p.dx; p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });

    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 120) {
          ctx.strokeStyle = "rgba(0, 183, 255, 0.2)";
          ctx.lineWidth = 0.5;
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(drawParticles);
  }

 createParticles();
  drawParticles();
  </script>
