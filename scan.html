<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scanner SMS ‚Äì Malaw Security</title>

  <!-- Polices utilis√©es par report.css -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">

  <style>
/* ===== report.css (copi√© ici pour garantir exact m√™me rendu) ===== */
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; font-family: 'Roboto', sans-serif; }

body {
  background: linear-gradient(180deg, #f6fbfd 0%, #e9f3f6 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 16px;
}

/* ===== Cadre principal ===== */
.phone-frame {
  background: linear-gradient(180deg, #cfe0e6 0%, #dbe9ef 100%);
  border-radius: 36px;
  box-shadow: 0 18px 40px rgba(17,30,39,0.12),
              inset 0 -6px 10px rgba(255,255,255,0.6);
  border: 6px solid rgba(0,0,0,0.15);
  overflow: hidden;
  width: 320px;
  height: 580px;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 22px 18px;
  position: relative;
  transition: transform .2s ease-in-out;
}
.phone-frame:hover { transform: scale(0.92); }

/* ===== Menu bouton ===== */
.menu-btn {
  position: absolute;
  top: 18px;
  left: 18px;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 20;
}
.menu-btn div {
  width: 28px;
  height: 3px;
  background: #14202A;
  margin: 5px 0;
  border-radius: 3px;
  transition: 0.4s;
}

/* ===== Side menu ===== */
.side-menu {
  position: absolute;
  top: 0;
  left: -230px;
  width: 230px;
  height: 100%;
  background: linear-gradient(180deg,#1a2634,#27384a);
  box-shadow: 4px 0 18px rgba(0,0,0,0.25);
  padding-top: 20px;
  transition: left 0.35s ease;
  border-radius: 0 16px 16px 0;
  overflow: hidden;
  z-index: 18;
}
.side-menu.active { left: 0; }

.side-menu .menu-logo { text-align: center; margin-bottom: 20px; }
.side-menu .menu-logo img { width: 100px; opacity: 0.9; display:block; margin: 0 auto; }
.side-menu a {
  display: block;
  color: white;
  padding: 14px 20px;
  text-decoration: none;
  font-weight: 500;
  border-bottom: 1px solid rgba(255,255,255,0.06);
  transition: background 0.18s ease, transform 0.12s ease;
}
.side-menu a:hover { background: rgba(255,255,255,0.06); transform: translateX(3px); }

/* ===== Logo ===== */
.logo { display:flex; justify-content:center; align-items:center; margin-top: 18px; }
.logo-image { width: 150px; max-width: 70%; height: auto; opacity: 0.95; }

/* ===== Titre ===== */
h2 {
  font-family: 'Merriweather', serif;
  font-size: 22px;
  margin-top: 12px;
  margin-bottom: 10px;
  color: rgba(20,30,34,0.9);
  text-align: center;
}

/* ===== textarea ===== */
textarea {
  width: 88%;
  background: rgba(255,255,255,0.95);
  border-radius: 16px;
  border: 1px solid rgba(0,0,0,0.06);
  padding: 18px;
  font-size: 15px;
  color: #333;
  box-shadow: 0 6px 14px rgba(10,20,30,0.06);
  resize: none;
  min-height: 150px;
  outline: none;
  transition: transform .12s ease, box-shadow .12s ease;
}
textarea:focus { box-shadow: 0 8px 18px rgba(30,60,90,0.08); }

/* ===== Bouton vert ===== */
.send-btn {
  margin-top: 28px;
  width: 82%;
  background: linear-gradient(180deg,#49b04a,#3c9f3a);
  border: none;
  color: white;
  font-weight: 800;
  font-size: 20px;
  border-radius: 14px;
  padding: 12px 18px;
  cursor: pointer;
  box-shadow: 0 10px 22px rgba(60,159,58,0.18);
  transition: transform .12s ease, box-shadow .12s ease;
}
.send-btn:hover { transform: translateY(-3px); }
.send-btn:active { transform: translateY(-1px) scale(.998); }

/* ===== R√©sultat ===== */
.result-box {
  width: 86%;
  margin-top: 18px;
  background: rgba(255,255,255,0.95);
  border-radius: 14px;
  border: 1px solid rgba(0,0,0,0.06);
  padding: 12px 14px;
  font-size: 14px;
  color: #222;
  min-height: 60px;
  box-shadow: 0 6px 14px rgba(10,20,30,0.05);
  display: none; /* cach√© par d√©faut */
}

/* ===== Assistant flottant (MalawBot) ===== */
.malawbot-widget {
  position: absolute;
  bottom: 90px;
  right: 20px;
  width: 280px;
  height: 360px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  display: none;
  flex-direction: column;
  overflow: hidden;
  z-index: 30;
}
.malawbot-header {
  background: #0077cc;
  color: white;
  padding: 10px;
  font-weight: bold;
  display:flex; justify-content: space-between; align-items:center;
}
.malawbot-body { flex:1; padding:10px; overflow-y:auto; background:#f5f8fb; }
.malawbot-body .msg { margin-bottom:8px; padding:8px 12px; border-radius:10px; font-size:14px; max-width:85%; }
.malawbot-body .bot { background:#e6f2ff; align-self:flex-start; }
.malawbot-body .user { background:#d3f8d3; align-self:flex-end; }
.malawbot-input { display:flex; border-top:1px solid #ddd; padding:8px; background:white; }
.malawbot-input input { flex:1; border:1px solid #ccc; border-radius:8px; padding:8px; font-size:14px; }
.malawbot-input button { background:#0077cc; color:white; border:none; padding:8px 10px; margin-left:6px; border-radius:8px; cursor:pointer; }

/* bouton IA (rond) */
.bot-toggle {
  position: absolute;
  top: 12px;
  right: 16px;
  width: 40px;
  height: 40px;
  border: 2px solid rgba(0, 132, 255, 0.8);
  border-radius: 50%;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 22;
}
.bot-toggle img { width:22px; height:22px; opacity:0.85; }

@media (max-width: 360px) {
  .phone-frame { width: 300px; height: 560px; }
}
  </style>
</head>
<body>
  <div class="phone-frame" id="phoneFrame">

    <button class="menu-btn" id="menuBtn"><div></div><div></div><div></div></button>

    <div class="side-menu" id="sideMenu">
      <div class="menu-logo"><img src="logoblanc.png" alt="Logo Malaw Security"></div>
      <a href="user.html">üè† Accueil</a>
      <a href="scan.html">üì± Scanner SMS</a>
      <a href="report.html">üö® Signalement</a>
      <a href="malawbot.html">ü§ñ MalawBot</a>
      <a href="quiz.html">üß† Quiz</a>
    </div>

    <div class="logo"><img src="logo.png" alt="Malaw Security Logo" class="logo-image"></div>

    <button id="botToggle" class="bot-toggle"><img src="ai-icon-offi.png" alt="Assistant IA"></button>

    <h2>Scanner de SMS</h2>

    <textarea id="smsInput" placeholder="Colle ici le SMS suspect √† analyser..."></textarea>

    <button class="send-btn" id="analyzeBtn">Analyser</button>

    <div id="resultBox" class="result-box"></div>

    <div class="malawbot-widget" id="malawbotWidget">
      <div class="malawbot-header">
        ü§ñ MalawBot
        <button id="closeBot">√ó</button>
      </div>
      <div class="malawbot-body" id="botMessages">
        <div class="msg bot">Salut üëã ! Colle ton SMS ici, je peux t‚Äôaider √† v√©rifier s‚Äôil est dangereux.</div>
      </div>
      <div class="malawbot-input">
        <input id="botInput" placeholder="Pose ta question..." />
        <button id="botSend">Envoyer</button>
      </div>
    </div>
  </div>

<script>
  // Menu
  const menuBtn = document.getElementById('menuBtn');
  const sideMenu = document.getElementById('sideMenu');
  const phoneFrame = document.getElementById('phoneFrame');
  menuBtn.addEventListener('click', (e) => { e.stopPropagation(); sideMenu.classList.toggle('active'); });
  document.addEventListener('click', (e) => { if (!phoneFrame.contains(e.target)) sideMenu.classList.remove('active'); });
  phoneFrame.addEventListener('mouseleave', () => { sideMenu.classList.remove('active'); });

  // Analyse SMS
  const analyzeBtn = document.getElementById('analyzeBtn');
  const smsInput = document.getElementById('smsInput');
  const resultBox = document.getElementById('resultBox');
  const motsDangereux = ["orange money","wave","bonus","gratuit","cliquez","cliquer","mot de passe","recharger","compte suspendu","confirmer","offre","aide","don","transfert","virement","gain","iphone","paiement","urgent","code otp","code"];

  function analyserSMS(texte) {
    const txt = (texte || "").toLowerCase();
    let score = 0;
    motsDangereux.forEach(m => { if (txt.includes(m)) score++; });
    if (score === 0) return {classe: "safe", msg: "‚úÖ Ce message ne pr√©sente aucun signe suspect."};
    if (score <= 3) return {classe: "suspect", msg: "‚ö†Ô∏è Ce message semble suspect. Ne cliquez pas sur le lien!! Restez prudent."};
    return {classe: "danger", msg: "üö® Message dangereux : il s‚Äôagit probablement d‚Äôune tentative de fraude."};
  }

  analyzeBtn.addEventListener('click', () => {
    const texte = smsInput.value.trim();
    if (!texte) return alert("‚ö†Ô∏è Merci d‚Äôentrer un SMS √† analyser.");
    const res = analyserSMS(texte);
    resultBox.textContent = res.msg;
    resultBox.style.display = "block"; // affichage ici
    if (res.classe === "safe") {
      resultBox.style.background = "rgba(232,248,236,0.95)";
      resultBox.style.border = "1px solid #4caf50";
    } else if (res.classe === "suspect") {
      resultBox.style.background = "rgba(255,244,229,0.95)";
      resultBox.style.border = "1px solid #ffa726";
    } else {
      resultBox.style.background = "rgba(253,236,234,0.95)";
      resultBox.style.border = "1px solid #e57373";
    }
  });

  // MalawBot
  const botToggle = document.getElementById("botToggle");
  const botWidget = document.getElementById("malawbotWidget");
  const botSend = document.getElementById("botSend");
  const botInput = document.getElementById("botInput");
  const botMessages = document.getElementById("botMessages");
  const closeBot = document.getElementById("closeBot");

  botToggle.addEventListener("click", () => { botWidget.style.display = "flex"; botToggle.style.display = "none"; });
  closeBot.addEventListener("click", () => { botWidget.style.display = "none"; botToggle.style.display = "flex"; });

  function appendBotMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("msg", sender);
    msg.textContent = text;
    botMessages.appendChild(msg);
    botMessages.scrollTop = botMessages.scrollHeight;
  }

  botSend.addEventListener("click", () => {
    const text = botInput.value.trim();
    if (!text) return;
    appendBotMessage(text, "user");
    botInput.value = "";
    setTimeout(() => {
      let response = "Je ne suis pas s√ªr de comprendre ü§î. Peux-tu pr√©ciser ?";
      if (text.toLowerCase().includes("phishing") || text.toLowerCase().includes("sms")) response = "‚ö†Ô∏è Ne clique jamais sur un lien suspect dans un SMS.";
      else if (text.toLowerCase().includes("wave") || text.toLowerCase().includes("orange")) response = "‚ö†Ô∏è Attention aux faux messages Wave ou Orange Money.";
      appendBotMessage(response, "bot");
    }, 600);
  });

  phoneFrame.addEventListener('click', (e) => e.stopPropagation());
</script>
</body>
</html>
