<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistiques â€“ Malaw Security</title>

  <!-- Polices et fichiers CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="stats.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="admin-container">
    <!-- ====== SIDEBAR IDENTIQUE ====== -->
    <aside class="sidebar">
      <div class="logo-container">
        <img src="logopetit.png" alt="Logo Malaw Security" class="logo">
      </div>

      <div class="datetime">
        <div id="date"></div>
        <div id="time"></div>
      </div>

      <nav>
        <ul>
          <li><a href="admin.html"><img src="icons/sn.png" alt="Accueil">Accueil</a></li>
          <li><a href="alertes.html"><img src="icons/alert.png" alt="Alertes">Alertes</a></li>
          <li><a href="heatmap.html"><img src="icons/heatmap.png" alt="Heatmap">Heatmap</a></li>
        </ul>
      </nav>
    </aside>

    <!-- ====== CONTENU PRINCIPAL ====== -->
    <main class="main-content">
      <header class="stats-header">
        <h2>ðŸ“Š Statistiques gÃ©nÃ©rales</h2>
        <div class="header-controls">
          <select id="viewSelector">
            <option value="type">Par type de menace</option>
            <option value="region">Par rÃ©gion</option>
            <option value="statut">Par statut</option>
          </select>
          <p class="date-info">Mise Ã  jour : <span id="dateNow"></span></p>
        </div>
      </header>

      <div class="chart-container">
        <canvas id="statsChart"></canvas>
      </div>
    </main>
  </div>

  <!-- ====== SCRIPT ====== -->
  <script>
    // âœ… DATE + HEURE (identique Ã  admin)
    function updateDateTime() {
      const now = new Date();
      const jour = String(now.getDate()).padStart(2, "0");
      const mois = String(now.getMonth() + 1).padStart(2, "0");
      const annee = now.getFullYear();
      const heures = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      const secondes = String(now.getSeconds()).padStart(2, "0");

      document.getElementById("date").textContent = `${jour}/${mois}/${annee}`;
      document.getElementById("time").textContent = `${heures}:${minutes}:${secondes}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // âœ… GÃ‰NÃ‰RATION DU GRAPHIQUE
    const ctx = document.getElementById("statsChart");
    const dateNow = document.getElementById("dateNow");
    const viewSelector = document.getElementById("viewSelector");
    dateNow.textContent = new Date().toLocaleDateString("fr-FR");

    const alertes = JSON.parse(localStorage.getItem("alertes") || "[]");

    function groupBy(arr, key) {
      return arr.reduce((acc, obj) => {
        const value = obj[key] || "Non spÃ©cifiÃ©";
        acc[value] = (acc[value] || 0) + 1;
        return acc;
      }, {});
    }

    function extractRegion(localisation) {
      if (!localisation) return "Non prÃ©cisÃ©e";
      return localisation.split(",")[0];
    }

    function prepareData(view) {
      let grouped;
      if (view === "type") {
        grouped = groupBy(alertes, "categorie");
      } else if (view === "region") {
        const regions = alertes.map(a => extractRegion(a.localisation));
        grouped = groupBy(regions.map(r => ({ region: r })), "region");
      } else {
        grouped = groupBy(alertes, "statut");
      }
      const labels = Object.keys(grouped);
      const values = Object.values(grouped);
      return { labels, values };
    }

    let chart;
    function updateChart(view) {
      const { labels, values } = prepareData(view);
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Nombre d'alertes",
            data: values,
            backgroundColor: "rgba(0, 200, 255, 0.6)",
            borderColor: "rgba(0, 150, 255, 1)",
            borderWidth: 2,
            borderRadius: 6,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true, ticks: { stepSize: 1 } }
          },
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: view === "type"
                ? "RÃ©partition par type de menace"
                : view === "region"
                ? "RÃ©partition par rÃ©gion"
                : "RÃ©partition par statut"
            }
          }
        }
      });
    }

    viewSelector.addEventListener("change", e => updateChart(e.target.value));
    updateChart("type");
  </script>
</body>
</html>
