<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stats - Malaw Security</title>
  <link rel="stylesheet" href="stats.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="stats-page">
  <div class="sidebar">
    <h1 class="logo">Malaw<br>Security</h1>
    <nav>
      <a href="heatmap.html" class="menu-btn">ğŸŒ Heatmap</a>
      <a href="alertes.html" class="menu-btn">ğŸš¨ Alertes</a>
      <a href="stats.html" class="menu-btn active">ğŸ“ˆ Stats</a>
    </nav>
  </div>

  <div class="main-content">
    <header>
      <h2>ğŸ“Š Statistiques gÃ©nÃ©rales</h2>
      <select id="viewSelector">
        <option value="type">Par type de menace</option>
        <option value="region">Par rÃ©gion</option>
        <option value="statut">Par statut</option>
      </select>
      <p class="date-info">Mise Ã  jour : <span id="dateNow"></span></p>
    </header>

    <div class="chart-container">
      <canvas id="statsChart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById("statsChart");
    const dateNow = document.getElementById("dateNow");
    const viewSelector = document.getElementById("viewSelector");

    dateNow.textContent = new Date().toLocaleDateString();

    // Charger les alertes depuis le localStorage
    const alertes = JSON.parse(localStorage.getItem("alertes") || "[]");

    // Regroupement par clÃ©
    function groupBy(arr, key) {
      return arr.reduce((acc, obj) => {
        const value = obj[key] || "Non spÃ©cifiÃ©";
        acc[value] = (acc[value] || 0) + 1;
        return acc;
      }, {});
    }

    // Extraire la rÃ©gion depuis localisation (ex: "Dakar, SÃ©nÃ©gal" => "Dakar")
    function extractRegion(localisation) {
      if (!localisation) return "Non prÃ©cisÃ©e";
      return localisation.split(",")[0];
    }

    function prepareData(view) {
      let grouped;
      if (view === "type") {
        grouped = groupBy(alertes, "categorie");
      } else if (view === "region") {
        const data = alertes.map(a => extractRegion(a.localisation));
        grouped = groupBy(data.map(v => ({ region: v })), "region");
      } else {
        grouped = groupBy(alertes, "statut");
      }
      const labels = Object.keys(grouped);
      const values = Object.values(grouped);
      return { labels, values };
    }

    let chart;

    function updateChart(view) {
      const { labels, values } = prepareData(view);
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Nombre d'alertes",
            data: values,
            backgroundColor: "rgba(0, 200, 255, 0.6)",
            borderColor: "rgba(0, 150, 255, 1)",
            borderWidth: 2,
            borderRadius: 6,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 }
            }
          },
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: view === "type"
                ? "RÃ©partition par type de menace"
                : view === "region"
                ? "RÃ©partition par rÃ©gion"
                : "RÃ©partition par statut"
            }
          }
        }
      });
    }

    viewSelector.addEventListener("change", e => updateChart(e.target.value));
    updateChart("type"); // par dÃ©faut
  </script>
</body>
</html>
